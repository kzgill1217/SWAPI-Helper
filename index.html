<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SWAPI Helper</title>
    </head>

    <body>
       
        <!-- Click the button then check your console -->
    	<button type="button" value="button">Console.log</button>
           
        <!-- Loading all of the script files -->
        <script src="lib/swapiHelper.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>  
        $(document).ready( () => {
            $('button').click(function() {
                  
				//get all people
				swapiHelper.getPeople(function(data) {
					console.log("Result of getPeople", data);
				});
				//get all people, page 2
				swapiHelper.getPeople(2, function(data) {
					console.log("Result of getPeople (page 2)", data);
				});
				//get one person (assumes 1 works)
				swapiHelper.getPerson(1,function(data) {
					console.log("Result of getPerson/1", data);
				});
				//get all films
				swapiHelper.getFilms(function(data) {
					console.log("Result of getFilms", data);
				});
				//get all films, page 1
				swapiHelper.getFilms(1, function(data) {
					console.log("Result of getFilms (page 1)", data);
				});
				//get one film (assumes 1 works)
				swapiHelper.getFilm(1,function(data) {
					console.log("Result of getFilm/1", data);
				});
				
				//get all starships
				swapiHelper.getStarships(function(data) {
					console.log("Result of getStarships", data);
				});
				//get all starships, page 2
				swapiHelper.getStarships(2, function(data) {
					console.log("Result of getStarships (page 2)", data);
				});
				//get one starship (assumes 2 works)
				swapiHelper.getStarship(2,function(data) {
					console.log("Result of getStarship/2", data);
				});
				//get all vehicles
				swapiHelper.getVehicles(function(data) {
					console.log("Result of getVehicles", data);
				});
				//get all vehicles, page 2
				swapiHelper.getVehicles(2, function(data) {
					console.log("Result of getVehicles (page 2)", data);
				});
				//get one vehicle (assumes 4 works)
				swapiHelper.getVehicle(4,function(data) {
					console.log("Result of getVehicle/4", data);
				});
				//get all species
				swapiHelper.getAllSpecies(function(data) {
					console.log("Result of getAllSpecies", data);
				});
				//get all species, page 2
				swapiHelper.getAllSpecies(2, function(data) {
					console.log("Result of getAllSpecies (page 2)", data);
				});
				//get one species (assumes 1 works)
				swapiHelper.getSpecies(1,function(data) {
					console.log("Result of getSpecies/1", data);
				});
				//get all planets
				swapiHelper.getPlanets(function(data) {
					console.log("Result of getPlanets", data);
				});
				//get all planets, page 2
				swapiHelper.getPlanets(2, function(data) {
					console.log("Result of getPlanets (page 2)", data);
				});
				//get one planet (assumes 1 works)
				swapiHelper.getPlanet(1,function(data) {
					console.log("Result of getPlanet/1", data);
				});
			
            });  
        });
        </script>
	</body>
</html>
