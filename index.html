<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SWAPI Helper</title>
    </head>

    <body>
       
        <!-- Click the button then check your console -->
    	<button type="button" value="button">Console.log</button>
           
        <!-- Loading all of the script files -->
        <script src="lib/swapiHelper.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>  
        $(document).ready( () => {
            $('button').click(function() {
				
				/* 	Makes a request at http://swapi.co/api/people/1/ 
					First parameter = 'one'		: invokes the 'one' block in requestGenerator switch statement
					Second parameter = 'people' : the path to look in
					Third parameter = 1			: the id of a single record (in this case Luke Skywalker) */
				swapiHelper.requestGenerator('one', 'people', 1, function(data){
					console.log("Results of getting one person with the id of 1", data);
				});

				/* 	http://swapi.co/api/people/
					First parameter = 'many'	: invokes the many block in requestGenerator switch statement
					Second parameter = 'people' : the path to look in */
				swapiHelper.requestGenerator('many', 'people', function(data){
					console.log("Results of many people requestGenerator", data);
				});

				/* 	Makes a request at http://swapi.co/api/people/?page=2
					First parameter = 'many'	: invokes the 'many' block in requestGenerator switch statement
					Second parameter = 'people' : the path to look in
					Third parameter = 2			: the second page */
				swapiHelper.requestGenerator('many', 'people', 2, function(data){
					console.log("Results of many people requestGenerator page 2", data);
				});
			
            });  
        });
        </script>
	</body>
</html>
